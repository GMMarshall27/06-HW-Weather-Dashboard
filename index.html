<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheet.css">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
              <h1 >Weather Dashboard</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h2>Search for a City: </h2>
                    <input type="text" id="searchedCity">
                    <button type="button" id="searchButton">Search</button>
                    <ul class="list-group">
                    </ul>
                </div>
                <div class="col-md-9">
                    <div class="row ml-3 border border-dark">
                        <div class="col-md-12" id="currentWeather">
                            <h3 class = "cityName mb-1 mt-4" id="currentCity"></h3>
                            <p>Temp:<span></span></p>
                            <p>Wind:<span></span></p>
                            <p>Humidity:<span></span></p>
                            <p>UV Index:<span></span></p>
                        </div>
                    </div>
                    <div class = "col-md-12" id="futureWeather">
                        <h3>5-Day Forecast:</h3>
                        <div class="row">
                            <div class="col-md-2 bgColor p-3">
                                <p id="futureDate1"></p>
                                <p id="futureImage1"></p>
                                <p>Temp:<span id="futureTemp1"></span></p>
                                <p>Wind:<span id="futureWind1"></span></p>
                                <p>Humidity:<span id="futureHumid1"></span></p>
                            </div>
                            <div class="col-md-2 bgColor p-3">
                                <p id="futureDate2"></p>
                                <p id="futureImage2"></p>
                                <p>Temp:<span id="futureTemp2"></span></p>
                                <p>Wind:<span id="futureWind2"></span></p>
                                <p>Humidity:<span id="futureHumid2"></span></p>
                            </div>
                            <div class="col-md-2 bgColor p-3">
                                <p id="futureDate3"></p>
                                <p id="futureImage3"></p>
                                <p>Temp:<span id="futureTemp3"></span></p>
                                <p>Wind:<span id="futureWind3"></span></p>
                                <p>Humidity:<span id="futureHumid3"></span></p>
                            </div>
                            <div class="col-md-2 bgColor p-3">
                                <p id="futureDate4"></p>
                                <p id="futureImage4"></p>
                                <p>Temp:<span id="futureTemp4"></span></p>
                                <p>Wind:<span id="futureWind4"></span></p>
                                <p>Humidity:<span id="futureHumid4"></span></p>
                            </div>
                            <div class="col-md-2 bgColor p-3">
                                <p id="futureDate5"></p>
                                <p id="futureImage5"></p>
                                <p>Temp:<span id="futureTemp5"></span></p>
                                <p>Wind:<span id="futureWind5"></span></p>
                                <p>Humidity:<span id="futureHumid5"></span></p>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="/script.js" async defer></script>
    </body>
</html>
